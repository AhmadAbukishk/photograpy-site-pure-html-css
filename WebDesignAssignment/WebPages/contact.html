<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixels</title>
    <link rel="stylesheet" href="../Css/style.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="nav">
            <img src="../imgs/Pixels.png" />

            <a class="nav-link" href="Home.html">Home</a>
            <a class="nav-link" href="Home.html">Contact Us</a>

            <div id="nav-register">
                <button class="nav-button" id="log-in">Log in</button>
                <button class="nav-button" id="sign-up">Sign up</button>
            </div>
        </div>
    </header>

    <main>
        <section id="contact-form-section">
            <form id="form">
                <div id="grid-name" class="form-input">
                    <label class="form-label">Full Name</label>
                    <input class="form-text" type="text" placeholder="Your Name" />
                </div>

                <div id="input-row">
                    <div id="form-email" class="form-input">
                        <label class="form-label">Email</label>
                        <input class="form-text" type="email" placeholder="Your Email"/>
                    </div>
                    <div id="form-phone" class="form-input">
                        <label class="form-label">Phone</label>
                        <input class="form-text" type="tel" placeholder="Your Phone Number"/>
                    </div>
                </div>

                <div id="form-message" class="form-input">
                    <label class="form-label">Massege</label>
                    <textarea id="form-textarea" class="form-text" type="text" rows="4" placeholder="Write your message here" ></textarea>
                </div>

                <button id ="submit-button" type="submit">Submit</button>

            </form>
        </section>
       
    </main>

    <footer>
        <section id="footer">
            <img id="footer-logo" src="../imgs/logo-white.png" />
            <p id="copyright">&copy;Pixels 2023</p>
            <div id="contacts">
                <p id="email">Email: pixels@gmail.com</p>
                <p>Phone: +962 123-456-789</p>
            </div>

            <div id="social-contacts">
                <a class="social-icon" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-xl" style="color: #ffffff;"></i></a>
                <a class="social-icon" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i></a>
                <a class="social-icon" href="https://wwwtwitter.com" target="_blank"><i class="fa-brands fa-x-twitter fa-xl" style="color: #ffffff;"></i></a>
                <a class="social-icon" href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube fa-xl" style="color: #ffffff;"></i></a>
            </div>


        </section>
    </footer>
    <script src="https://kit.fontawesome.com/a31ac28e21.js" crossorigin="anonymous"></script>
</body>
</html>
